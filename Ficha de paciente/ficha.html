    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.8/dist/css/bootstrap.min.css">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.8/dist/js/bootstrap.bundle.min.js">

</head>

<body>
    
    <nav class="navbar navbar-expand-lg bg-body-tertiary">
        <div class="container-fluid">
            <a class="navbar-brand" href="#">LOGO</a>
            <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarSupportedContent" aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation">
                <span class="navbar-toggler-icon"></span>
            </button>


            <div class="collapse navbar-collapse" id="navbarSupportedContent">
            <ul class="navbar-nav me-auto mb-2 mb-lg-0">
                <li class="nav-item">
                    <a class="nav-link active" aria-current="page" href="../index.html"> Home </a>
                </li>

                <li class="nav-item">
                    <a class="nav-link active" aria-current="page" href="../Pacientes/paciente.html"> Pacientes </a>
                </li>
            </ul>
            </div>
        </div>
    </nav>

    <div class="container">
        <h1>Ficha de Pacientes</h1>

        <hr>

        <br>
    </div>


    <div class="container">
        <div class="box">

            <div class="mb-3">
                <label for="exampleFormControlInput1" class="form-label">Nome:</label>
                <input type="email" class="form-control" id="exampleFormControlInput1" placeholder="Nome">
            </div>

            <div class="mb-3">
                <label for="exampleFormControlInput1" class="form-label">Sobrenome:</label>
                <input type="email" class="form-control" id="exampleFormControlInput1" placeholder="Sobrenome">
            </div>

            <div class="mb-3">
                <label for="exampleFormControlInput1" class="form-label">Email:</label>
                <input type="email" class="form-control" id="exampleFormControlInput1" placeholder="nome@email.com">
            </div>
            
            <div class="row">

                <div class="col">
                    <label for="exampleFormControlInput1" class="form-label">Endereço:</label>
                    <input type="text" class="form-control" placeholder="Endereco" aria-label="Endereco">
                </div>

                <div class="col">
                    <label for="telefone" class="form-label">Telefone:</label>
                    <input type="tel" class="form-control" placeholder="(xx) xxxxx-xxxx" aria-label="Telefone">
                </div>

            </div>

            <br>

            <div class="row">

                <div class="col">
                    <label for="exampleFormControlInput1" class="form-label">Cidade:</label>
                    <input type="text" class="form-control" placeholder="Cidade" aria-label="Cidade">
                </div>

                <div class="col">
                    <label for="exampleFormControlInput1" class="form-label">Data de nascimento:</label>
                    <input type="datetime-local" class="form-control" placeholder="Nascimento" aria-label="Nascimento">
                </div>

 
            </div>

            <br>

            <div class="col">
                <label for="exampleFormControlInput1" class="form-label">Primeira consulta:</label>
                <textarea class="form-control" placeholder="Escreva aqui" id="floatingTextarea2" style="height: 100px"></textarea>

            </div>

            <br>

            <div class="col">
                <label for="exampleFormControlInput1" class="form-label">Informações do paciente:</label>
                <textarea class="form-control" placeholder="Escreva aqui" id="floatingTextarea2" style="height: 100px"></textarea>

            </div>

            <br>

            <div class="col">
            <label for="inputAddress" class="form-label">Acompanhamento do tratamento:</label>
                <textarea class="form-control" placeholder="Escreva aqui" id="floatingTextarea2" style="height: 100px"></textarea>

            </div>

            <br>

            <button type="submit" class="btn btn-success">Salvar</button>

            <br>

        </div>
    </div>
</body>

</html>
